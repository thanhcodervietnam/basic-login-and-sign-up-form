<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 92%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-container button:hover {
            background-color: #af13c4;
        }
        .login-container .links {
            margin: 15px 0;
        }
        .login-container .links a {
            text-decoration: none;
            color: #1b70c0;
        }
        .login-container .links a:hover {
            text-decoration: underline;
        }
        .login-container .show-password {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 20px;
        }
        .login-container .show-password input {
            margin-right: 10px;
        }
        .success-message {
            background-color: #d1ecf1;
            color: #0c5460;
            padding: 15px;
            border-radius: 5px;
            width: 80%;
            text-align: center;
            display: none;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="success-message" id="success-message">
        Congratulations! You have successfully signed in.
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form" action="/login" method="post">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <div class="show-password">
                <input type="checkbox" id="show-password-checkbox" onchange="togglePassword()">
                <label for="show-password-checkbox">Show password</label>
            </div>
            <button type="submit">SIGN IN</button>
        </form>
        <div class="links">
            <p>Don't have an account?
                <a href="https://thanhcodervietnam.github.io/basicsign/signup.html">Sign up</a>
            </p>
        </div>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById('password');
            var showPasswordCheckbox = document.getElementById('show-password-checkbox');
            
            if (showPasswordCheckbox.checked) {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        }

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            setTimeout(function() {
                document.getElementById('success-message').style.display = 'block';
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            }, 500);
        });
    </script>
</body>
</html>
